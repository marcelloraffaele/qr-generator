<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR-Maker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
	<div class="container">
		<div class="row">&nbsp;</div>
		<div class="row">
			<div class="col-sm-6 mb-3 mb-sm-0">

				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Generate a standard QRCode</h5>
						<form action="/qrcode" method="GET" target="_blank">
							<div class="mb-3">
								<label for="txtInput" class="form-label">Text</label>
								<input type="text" name="txt" value="https://www.google.com" class="form-control" id="txtInput">
							</div>
							<div class="mb-3">
								<label for="sizeInput" class="form-label">Size</label>
								<input type="text" name="size" value="512" class="form-control" id="sizeInput">
							</div>
							<div class="mb-3">
								<button type="submit" class="btn btn-primary mb-3">Generate</button>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Generate QRCode with image overlay: Upload a file</h5>
						<form action="/qrcode-overlay" method="POST" enctype="multipart/form-data" target="_blank">
							<div class="mb-3">
								<label for="txtInput" class="form-label">Text</label>
								<input type="text" name="txt" value="https://www.google.com" class="form-control" id="txtInput">
							</div>
							<div class="mb-3">
								<label for="sizeInput" class="form-label">Size</label>
								<input type="text" name="size" value="512" class="form-control" id="sizeInput">
							</div>
							<div class="mb-3">
								<label for="fileInput" class="form-label">File</label>
								<input type="file" name="file" class="form-control" id="fileInput">
							</div>
							<div class="mb-3">
								<button type="submit" class="btn btn-primary mb-3">Generate</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
